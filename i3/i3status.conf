general {
        colors = true
        color_good = "#B5BD68"
        color_bad = "#CC6666"
        interval = 10
}

order += "wireless wlp3s0"
order += "ethernet enp0s25"
order += "tztime local"


wireless wlp3s0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W:[down]"
}

ethernet enp0s25 {
        format_up = "E: (%speed) %ip"
        format_down = "E: [down]"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

